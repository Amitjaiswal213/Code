<html>
    <head>
        <script>
            function func(){
                var a = document.f1.t1.value;
                var b = parseInt(a);
                if(b<0 || b>100)
                    alert("Invalid age");
                else
                    alert("Valid age");
            }
        </script>
    </head>
    <body>
        <form name ="f1">
            <input type = "text" name ="t1">
            <input type = "button" onclick = "func()" value = "submit">
        </form>
    </body>
</html>
