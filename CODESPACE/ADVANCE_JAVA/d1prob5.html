<html>
    <head>
        <script>
            function func(){
                var a = parseInt(document.f1.t1.value);
                var b = parseInt(a);
                var fact=1;
                for(var i=1;i<=b;i++){
                    fact=fact*i;
                }
            document.f1.t2.value=fact;
            }
        </script>
    </head>
    <body>
        <form name ="f1">
            <input type = "text" name ="t1">
            <input type = "text" name ="t2">
            <input type = "button" onclick = "func()" value = "submit">
        </form>
    </body>
</html>
